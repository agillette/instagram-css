<html>
    <head>
        <title>CSS Instagram</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.1/css/foundation.min.css">
    </head>
    <body>
        <div class="row">
            <div class="large-8 columns large-offset-2">
                <h1>Instagram Filters with CSS</h1>
                <p>Just playing around with recreating Instagram filters using pure CSS3. Heavy use of the <code>filter:</code> property and the <code>:after</code> psuedo-element. Thanks to Unsplash for their <a href="http://unsplash.com">awesome stock photos</a>.</p>
                <hr>
                <h2>Amaro</h2>
                <div class="row">
                    <div class="large-6 columns">
                        <h3>Before</h3>
                        <img src="beach-unsplash.jpg">
                    </div>
                    <div class="large-6 columns">
                        <h3>After</h3>
                        <div class="amaro"><img src="beach-unsplash.jpg"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="large-6 columns">
                        <h3>Before</h3>
                        <img src="trees-unsplash.jpg">
                    </div>
                    <div class="large-6 columns">
                        <h3>After</h3>
                        <div class="amaro"><img src="trees-unsplash.jpg"></div>
                    </div>
                </div>
                <hr>
                <h2>Brennan</h2>
                <div class="row">
                    <div class="large-6 columns">
                        <h3>Before</h3>
                        <img src="beach-unsplash.jpg">
                    </div>
                    <div class="large-6 columns">
                        <h3>After</h3>
                        <div class="brennan"><img src="beach-unsplash.jpg"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="large-6 columns">
                        <h3>Before</h3>
                        <img src="trees-unsplash.jpg">
                    </div>
                    <div class="large-6 columns">
                        <h3>After</h3>
                        <div class="brennan"><img src="trees-unsplash.jpg"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
